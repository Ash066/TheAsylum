<body>

    <!-- Top navigation bar with links  -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg  navbar-fixed-top ">
        <div class="container-fluid">
            <a class="navbar-brand nav-name" href="index.html">The Asylum</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navMenu"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse " id="navMenu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"> <a class="nav-link" href="index.html"> Home </a> </li>
                    <li class="nav-item"> <a class="nav-link" href="about.html"> About </a> </li>

    <!--Product card section, template used cited in readme-->

    <section class="row buffer">

        <div class="card col-md-5 mb-4 mt-4">
            <img class="product_image" src="assets/img/shop-1.jpg" alt="Asylum Oracle">
            <h5 class="product_name">Asylum Oracle</h5>
            <p class="price product_price">49.99</p>
            <button class="store-item-icon" data-action="add_to_cart">Add to Cart</button>
            <br>
        </div>

        <div class="card col-md-5 mb-4 product mt-4">
            <img class="product_image" src="assets/img/shop-2.jpg" alt="The Asylum Paperback">
            <h5 class="product_name">Asylum Paperback </h5>
            <p class="price product_price">24.99</p>
            <button class="store-item-icon" data-action="add_to_cart">Add to Cart</button>
            <br>
        </div>

        <div class="card col-md-5 mb-4 product">

            <p class="price product_price">19.99</p>
            <button class="store-item-icon" data-action="add_to_cart">Add to Cart</button>
            <br>
        </div>

        <div class="card col-md-5 mb-4 product">
            <img class="product_image" src="assets/img/shop-4.jpg" alt="SSS Tee">
            <h5 class="product_name">SSS Tee</h5>
            <p class="price product_price">19.99</p>
            <button class="store-item-icon" data-action="add_to_cart">Add to Cart</button>
            <br>
        </div>

        <div class="card col-md-5 mb-4 product">
            <img class="product_image" src="assets/img/shop-6.jpg" alt="Inmates & Classic V-neck Tee">
            <h5 class="product_name">Inmates Tee</h5>
            <p class="price product_price">19.99</p>
            <button class="store-item-icon" data-action="add_to_cart">Add to Cart</button>
            <br>
        </div>

        <div class="card col-md-5 mb-4 product">
            <img class="product_image" src="assets/img/shop-5.jpg" alt="Asylum Book Bag">
            <h5 class="product_name">Asylum Book Bag</h5>
            <p class="price product_price">24.99</p>
            <button class="store-item-icon" data-action="add_to_cart">Add to Cart</button>
            <br>
        </div>

        <div class="card col-md-5 mb-4 product">
            <img class="product_image" src="assets/img/shop-7.jpg" alt="Asylum Portrait Gallery Noir Edition Handbag">
            <h5 class="product_name ">Asylum Handbag</h5>
            <p class="price product_price">44.99</p>
            <button class="store-item-icon" data-action="add_to_cart">Add to Cart</button>
            <br>
        </div>

        <div class="card col-md-5 mb-4 product">
            <img class="product_image" src="assets/img/shop-10.jpg" alt="Striped Asylum Wallpaper Travel Tea Tumbler">
            <h5 class="product_name">Travel Tumbler</h5>
            <p class="price product_price">19.99</p>
            <button class="store-item-icon" data-action="add_to_cart">Add to Cart</button>
            <br>
        </div>

    </section>

    <div id="cartView" class="cartView">
        <div class="cart">
            <h3 class="title-name">Cart</h3>
        </div>
    </div>

    <br>

    <footer>

            <li class="list-inline-item nav-item"><a class="nav-item" target="_blank"

            <li class="list-inline-item nav-item"><a target="_blank"

            <li class="list-inline-item nav-item"><a target="_blank"
