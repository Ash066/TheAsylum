		<!--Checkout Form adapted from w3schools, cited location in README-->
		<div class="buffer bottom-buffer">
			<div class="row">
				<div class="col-75">
					<div class="container">
						<form action="ordercomplete.html">
							<div class="row">
								<div class="col-50">
									<h3>Shipping Address</h3>
									<label for="fname"><i class="fa fa-user"></i> Full Name</label>
									<input type="text" id="fname" name="firstname" value="" placeholder="John M. Doe"
										required>
									<label for="email"><i class="fa fa-envelope"></i> Email</label>
									<input type="text" id="email" name="email" value="" placeholder="john@example.com"
										required>
									<label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
									<input type="text" id="adr" name="address" value="" placeholder="542 W. 15th Street"
										required>
									<label for="city"><i class="fa fa-institution"></i> City</label>
									<input type="text" id="city" name="city" placeholder="New York" required>
									<div class="row">
										<div class="col-50">
											<label for="state">State</label>
											<input type="text" id="state" name="state" value="" placeholder="NY" required>
										</div>
										<div class="col-50">
											<label for="zip">Zip</label>
											<input type="text" id="zip" name="zip" value="" placeholder="10001" required>
										</div>
									</div>
								</div>
								<div class="col-50">
									<h3>Payment</h3>
									<label for="fname">Accepted Cards</label>
									<div class="icon-container">
										<i class="fab fa-cc-visa"></i>
										<i class="fab fa-cc-amex"></i>
										<i class="fab fa-cc-mastercard"></i>
                                        <i class="fab fa-cc-discover"></i>
									</div>
									<label for="cname">Name on Card</label>
									<input type="text" id="cname" name="cardname" value="" placeholder="John More Doe"
										required>
									<label for="ccnum">Credit card number</label>
									<input type="text" id="ccnum" name="cardnumber" value=""
										placeholder="1111-2222-3333-4444" required>
									<label for="expmonth">Exp Month</label>
									<input type="text" id="expmonth" name="expmonth" value="" placeholder="September"
										required>
									<div class="row">
										<div class="col-50">
											<label for="expyear">Exp Year</label>
											<input type="text" id="expyear" name="expyear" value="" placeholder="2021"
												required>
										</div>
										<div class="col-50">
											<label for="cvv">CVV</label>
											<input type="text" id="cvv" name="cvv" value="" placeholder="123" required>
										</div>
									</div>
								</div>
							</div>
							<input type="submit" value="Checkout" class="btn2">
						</form>
					</div>
				</div>
			</div>
