<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Asylum - Music</title>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_euYUyfvhXCBzoR1vyVWZU");
        })();
    </script>

</head>


<body>

    <!-- Top navigation bar with links and band logo -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg  navbar-fixed-top ">
        <div class="container-fluid">
            <a class="navbar-brand nav-name" href="index.html">The Asylum</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navMenu"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse " id="navMenu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"> <a class="nav-link" href="index.html"> Home </a> </li>
                    <li class="nav-item"> <a class="nav-link" href="about.html"> About </a> </li>
                    <li class="nav-item active"> <a class="nav-link" href="music.html"> Music </a> </li>
                    <li class="nav-item"> <a class="nav-link" href="book.html"> Book </a> </li>
                    <li class="nav-item"> <a class="nav-link" href="shop.html"> Shop </a> </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Video Section-->
    <section class="container-fluid ">
        <div class="row" id="music-video">

            <div class="col-sm-12 text-center">
                <h2 class="title-name buffer">Fight Like A Girl</h2>
                <iframe height="486" width="864" src="https://www.youtube.com/embed/dvOXuZwOEvM?controls=0"></iframe>
            </div>

            <div class="col-sm-12 text-center">
                <h2 class="title-name buffer">Up She Rises</h2>
                <iframe height="486" width="864" src="https://www.youtube.com/embed/84q1_OJ-vAg?controls=0"></iframe>
            </div>

            <div class="col-sm-12 text-center bottom-buffer ">
                <h2 class="title-name buffer">Dead Is The New Alive</h2>
                <iframe height="486" width="864" src="https://www.youtube.com/embed/grOXa4TiEiM?controls=0"></iframe>
            </div>

        </div>
    </section>

    <!--Emailjs to message artist-->

    <section class="container-fluid ">
        <div class="row">
            <div class="col title-name">
                <h2>Contact The Asylum</h2>
            </div>
            <br>
            <div class="form-layout text-center">
                <form onsubmit="return sendMail(this);">
                    <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required />
                    <br>
                    <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email"
                        required />
                    <br>
                    <textarea rows="5" name="message" class="form-control" id="message" placeholder="Message"
                        required></textarea>
                    <br>
                    <button type="submit" class="btn btn-secondary btn-lg">Commit To The Asylum</button>
                </form>
            </div>
        </div>
    </section>



    <!-- Footer navbar w/ social links -->
    <footer>

        <ul class=" list-inline social-links mx-auto">
            <li class="list-inline-item nav-item"><a class="nav-item" target="_blank"
                    href="https://www.facebook.com/emilieautumnofficial/"><i class="fab fa-facebook"
                        aria-hidden="true"></i>
                    <span class="sr-only">Facebook</span></a></li>
            <li class="list-inline-item nav-item"><a target="_blank"
                    href="https://www.instagram.com/emilieautumnofficial/"><i class="fab fa-instagram"
                        aria-hidden="true"></i>
                    <span class="sr-only">Instagram</span></a></li>
            <li class="list-inline-item nav-item"><a target="_blank"
                    href="https://www.youtube.com/channel/UC3wbtmpPwifYvxWmlNwHk8g"><i class="fab fa-youtube"
                        aria-hidden="true"></i>
                    <span class="sr-only">YouTube</span></a></li>
            <li class="list-inline-item nav-item"><a target="_blank" href="https://twitter.com/emilieautumn"><i
                        class="fab fa-twitter" aria-hidden="true"></i>
                    <span class="sr-only">Twitter</span></a></li>
        </ul>

    </footer>
    <script src="assets/js/email.js"></script>
    <!-- Javascript import for bootstrap elements -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
